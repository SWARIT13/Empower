<!DOCTYPE html>
<html lang="en">

<body>

      <circle id="circle" cx="50%" cy="50%" r="60" fill="black"></circle>

  </defs>
  <rect id="whiteLayer" width="100%" height="100%" fill="white"></rect>
  <rect width="100%" height="100%" fill="black" mask="url(#mask)"></rect>
</svg>

    <div id="content"></div>
    <script src="footer.js"></script>
